<!DOCTYPE html>
<html>
<head>
  <title>The Silent Library</title>
  <style>
    body {
      background-color: #f3e9d8; /* Old paper */
      font-family: 'Times New Roman', serif;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
    }
    .book {
      display: inline-block;
      background: #8b5a2b; /* Wooden cover */
      color: #fff;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
    }
    .book:hover {
      background: #6b3e1b; /* Darker wood */
    }
  </style>
</head>
<body>
  <h1>The Silent Library</h1>
  <p>Pick a book. Trust your instincts.</p>
  <div id="books">
    <div class="book" onclick="openBook(1)">The Clockmaker’s Secret</div>
    <div class="book" onclick="openBook(2)">How to Fold Memories</div>
    <!-- Add more books -->
  </div>
  <script>
    const correctBooks = [1, 3, 5]; // Example: Books 1, 3, 5 are correct
    let secretWords = [];
    let wrongGuesses = 0;

    function openBook(bookId) {
      if (correctBooks.includes(bookId)) {
        secretWords.push("light"); // Add to final message
        alert("Story: 'The candle burned out...'\nSECRET WORD: light");
      } else {
        wrongGuesses++;
        alert("The book's pages are blank. Try another.");
      }
    }

    function checkFinal() {
      alert(`Your words: ${secretWords.join(", ")}\nYou got ${wrongGuesses} wrong. Can you guess if it was ≤2?`);
    }
  </script>
</body>
</html>
